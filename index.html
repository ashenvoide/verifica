<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica - Combate às Fake News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6, #06b6d4);
      color: white;
    }
    .card {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    button:hover {
      background: #1e40af;
    }
    .resultado {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verifica</h1>
    <p class="subtitle">Cole o texto de uma notícia e descubra se ela pode ser fake news.</p>
    <textarea id="noticia" placeholder="Cole aqui o texto..."></textarea>
    <button onclick="verificarNoticia()">Verificar</button>
    <div id="resultado" class="resultado"></div>
    <footer>Projeto Verifica – Combate à desinformação</footer>
  </div>

  <script>
    function verificarNoticia() {
      const texto = document.getElementById('noticia').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!texto) {
        resultado.style.display = 'block';
        resultado.textContent = '⚠️ Por favor, insira um texto para verificar.';
        resultado.style.background = '#fbbf24';
        resultado.style.color = 'black';
        return;
      }

      const suspeitos = ['cura milagrosa', 'chip', 'veneno', 'manipulação', 'escândalo', 'urgente'];
      const encontrou = suspeitos.some(p => texto.includes(p));

      resultado.style.display = 'block';
      if (encontrou) {
        resultado.textContent = '🚨 Esta notícia parece suspeita. Pode ser fake news!';
        resultado.style.background = '#dc2626';
        resultado.style.color = 'white';
      } else {
        resultado.textContent = '✅ Não foram encontrados sinais claros de fake news.';
        resultado.style.background = '#16a34a';
        resultado.style.color = 'white';
      }
    }
  </script>
</body>
</html>

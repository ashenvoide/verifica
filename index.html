<head>

  <title>Verifica - Combate às Fake News</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

<body>
  <header>
    <h1>🔎 Verifica</h1>
    <p>Descubra se uma notícia pode ser <strong>fake news</strong>.</p>

  <main>
    <section class="card">

      <button onclick="verificarNoticia()">Verificar</button>

  </footer>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica - Detector de Fake News</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      padding: 20px;
    }
    .card {
      background: white;
      color: #111;
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      max-width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #1e40af;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle { 
      font-size: 15px;
      margin-bottom: 20px;
      color: #444;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #bbb;
      resize: none;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37,99,235,0.5);
    }
    button {
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
    }
    .resultado {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .resultado.show {
      opacity: 1;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">

    <textarea id="noticia" placeholder="Cole aqui o texto da notÃ­cia..."></textarea>
    <button onclick="verificarNoticia()">Verificar</button>
    <div id="resultado" class="resultado"></div>

  </div>

  <script>
    function verificarNoticia() {
      const texto = document.getElementById('noticia').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!texto) {
        resultado.style.display = 'block';
        resultado.textContent = 'âš ï¸ Por favor, insira um texto para verificar.';
        resultado.style.background = '#facc15';
        resultado.style.color = '#111';
        resultado.classList.add('show');
        return;
      }

        resultado.textContent = 'ðŸš¨ Esta notÃ­cia parece suspeita. Pode ser fake news!';

      } else {
        resultado.textContent = 'âœ… NÃ£o foram encontrados sinais claros de fake news.';
        resultado.style.background = '#16a34a';

      resultado.classList.add('show');
    }
  </script>
</body>
</html>
